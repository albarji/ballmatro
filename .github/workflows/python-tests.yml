name: Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.1.1

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run pytest
